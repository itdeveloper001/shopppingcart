    <script>
   
        function deleteit(el) {
            el.parentElement.parentElement.remove();
        }

        function calc() {

            var item_qty = document.getElementById('item_qty').value;
            var price = document.getElementById('price').value;
            var total = document.getElementById('total').value;

            document.getElementById('total').value = (parseInt(item_qty) * parseInt(price));

        }
       
             
        function GetCart() {
            var xhr = new XMLHttpRequest();
            xhr.open('Get', 'api/GetCart');

            xhr.onload = function () {
                if (xhr.response && xhr.response != '') {
                    var carts = JSON.parse(xhr.response);
                  
                    var cart = document.getElementById('cart');

                    cart.innerHTML = '';
                    var htmlcode = '';

                    for (var i = 0; i < carts.Items.length; i++) {
                        var sc_template = document.getElementById('sc_template').innerHTML;
                        sc_template = sc_template.replace('{{Name}}', carts.Items[i].Product.Name);
                        sc_template = sc_template.replace('{{Image}}', carts.Items[i].Product.Imageurl);
                        sc_template = sc_template.replace('{{Price}}', carts.Items[i].Product.Price);
                        sc_template = sc_template.replace('{{Id}}', carts.Items[i].Product.pid);
                        sc_template = sc_template.replace('{{qty}}', carts.Items[i].Count);
                        cart.innerHTML += sc_template;
                    }
                }
            };

            xhr.send(null);

        }

    </script>
